<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="job-applicstion-form.c">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>

        <form>

            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="position">Position:</label>
            <select id="position" required>
                <option value="">Select a position</option>
                <option>Developer</option>
                <option>Designer</option>
                <option>Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>

                <input type="radio" id="full" name="availability" value="full">
                <label for="full">Full-Time</label>

                <input type="radio" id="part" name="availability" value="part">
                <label for="part">Part-Time</label>

            </fieldset>

            <label for="message">Why do you want this job?</label>
            <textarea id="message" placeholder="Write your motivation" required></textarea>

            <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
